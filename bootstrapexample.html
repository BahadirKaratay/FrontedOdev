<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <style>
        img {
            width: 500px;
            display: block;
            margin: 0 auto;
            margin-top: 200px;
        }

        form {
            text-align: center;
        }

        input {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
        }

        #mysearchbar {
            width: 700px;
            border-radius: 25px;
            border-width: 1px;

        }

        #links {
            text-align: right;
            margin-right: 5px;
            margin-left: 5px;
        }
    </style>

</head>

<body>
    <img src="google.jpg">
    <form action="https://google.com/search">
        <input type="text" name="q" id="mysearchbar">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" name="btnI" value="I'm Feeling Lucky">
    </form>
</body>

</html>
